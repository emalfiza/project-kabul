    <section>

      <div class="container contact">
        <div class="row">
          <div class="col-sm-6 order-2">
            <h3 class="info">Drop us a line</h3>
            <form>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="name" class="form-control" id="fullname" placeholder="Enter full name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <br>
                <textarea type="text" class="message" id="message" name="text" placeholder="Type message" required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-danger">Submit</button>
            </form>

          </div>
          <div class="col-sm-6 order-1">
            <img src="./assets/images/contact.jpg" class="img-fluid" </div>
          </div>
        </div>
